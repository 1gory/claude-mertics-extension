<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
      body {
          width: 340px;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;
          margin: 0;
          background: #FEFEFE;
          color: #2F2F2F;
          border-radius: 8px;
          overflow: hidden;
      }

      .header {
          background: linear-gradient(135deg, #FF6B35, #E8501A);
          padding: 16px 20px;
          display: flex;
          align-items: center;
          color: white;
      }

      .logo {
          width: 28px;
          height: 28px;
          margin-right: 12px;
          border-radius: 6px;
          background: rgba(255, 255, 255, 0.2);
          padding: 2px;
      }

      h1 {
          margin: 0;
          font-size: 16px;
          font-weight: 500;
      }

      .content {
          padding: 20px;
      }

      .stat-card {
          background: #F8F9FA;
          border: 1px solid #E5E7EB;
          border-radius: 8px;
          padding: 16px;
          margin-bottom: 12px;
          transition: box-shadow 0.2s ease;
      }

      .stat-card:hover {
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .stat-title {
          font-size: 12px;
          color: #6B7280;
          margin-bottom: 6px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          font-weight: 500;
      }

      .stat-value {
          font-size: 24px;
          font-weight: 600;
          color: #1F2937;
          margin-bottom: 8px;
      }

      .secondary-stat {
          font-size: 14px;
          color: #4B5563;
          margin-top: 8px;
      }

      .chart {
          height: 50px;
          background: #FFFFFF;
          border: 1px solid #E5E7EB;
          border-radius: 6px;
          margin-top: 12px;
          display: flex;
          align-items: end;
          padding: 8px;
          gap: 3px;
      }

      .bar {
          background: #FF6B35;
          border-radius: 2px;
          flex: 1;
          min-height: 3px;
          transition: all 0.2s ease;
          opacity: 0.7;
      }

      .bar:hover {
          opacity: 1;
          background: #E8501A;
      }

      .reset-btn {
          background: #FFFFFF;
          border: 1px solid #D1D5DB;
          color: #374151;
          padding: 10px 16px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 13px;
          margin-top: 16px;
          width: 100%;
          transition: all 0.2s;
          font-weight: 500;
      }

      .reset-btn:hover {
          background: #F9FAFB;
          border-color: #9CA3AF;
      }

      .reset-btn:active {
          background: #F3F4F6;
      }

      .chart-container {
          position: relative;
      }

      .chart-title {
          font-size: 12px;
          color: #6B7280;
          margin-bottom: 8px;
          font-weight: 500;
      }

      .divider {
          height: 1px;
          background: #E5E7EB;
          margin: 16px 0;
      }

      .metric-row {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 8px;
      }

      .metric-label {
          font-size: 13px;
          color: #6B7280;
      }

      .metric-value {
          font-size: 14px;
          font-weight: 500;
          color: #1F2937;
      }
  </style>
</head>
<body>
<div class="header">
  <img src="icon.svg" class="logo" alt="Claude Metrics">
  <h1>Claude Metrics</h1>
</div>

<div class="content">
  <div class="stat-card">
    <div class="stat-title">Today's Session</div>
    <div class="stat-value" id="todayTime">0m</div>
  </div>

  <div class="stat-card">
    <div class="stat-title">Total Statistics</div>
    <div class="metric-row">
      <span class="metric-label">All time</span>
      <span class="metric-value" id="totalTime">0m</span>
    </div>
    <div class="metric-row">
      <span class="metric-label">Sessions</span>
      <span class="metric-value" id="sessionsCount">0</span>
    </div>
  </div>

  <div class="stat-card">
    <div class="chart-title">Activity (Last 7 Days)</div>
    <div class="chart" id="chart"></div>
  </div>

  <button class="reset-btn" id="resetBtn">Reset All Data</button>
</div>

<script src="popup.js"></script>
</body>
</html>
